<div class="container">
  <h1>Registrar nuevo curso</h1>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="curso.nombre" name="nombre" required>
    </div>
    <div>
      <label for="fecha_inicio">Fecha de inicio:</label>
      <input type="date" id="fecha_inicio" [(ngModel)]="curso.fecha_inicio" name="fecha_inicio" required>
    </div>
    <div>
      <label for="fecha_fin">Fecha de fin:</label>
      <input type="date" id="fecha_fin" [(ngModel)]="curso.fecha_fin" name="fecha_fin" required>
    </div>
    <div>
      <label for="horas">Horas:</label>
      <input type="number" id="horas" [(ngModel)]="curso.horas" name="horas" required>
    </div>
    <div>
      <label for="costo">Costo:</label>
      <input type="number" id="costo" [(ngModel)]="curso.costo" name="costo" required>
    </div>
    <button type="submit">Guardar</button>
  </form>
</div>
