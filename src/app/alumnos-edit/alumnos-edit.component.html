<div class="container">
    <h1>Registrar nuevo alumno</h1>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="matricula">Matricula:</label>
        <input type="number" id="matricula" [(ngModel)]="alumno.matricula" name="matricula" required>
      </div>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="alumno.nombre" name="nombre" required>
      </div>
      <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" [(ngModel)]="alumno.edad" name="edad" required>
      </div>
      <button type="submit">Guardar</button>
    </form>
  </div>
